<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">  
  
<title>Barcode Scanner</title>

<!-- Source Sans -->  
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">  
  
<!-- Styles -->
<link href="../style/stores/stores.css" rel="stylesheet" type="text/css">
  
<!-- Animation -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js" type="text/javascript"></script>
  
<!-- Application -->
<script src="../script/stores/stores.js" type="text/javascript"></script>  
  
</head>
<body>

<!-- Cart -->
<div class="cart">
  <h3>Shopping Cart</h3>
  <p class="count">0</p>
</div>

<!-- List -->
<div class="list"></div>

<!-- Line -->
<div class="template">

  <div class="thumbnail"></div>
  <p class="title">Nikon D5100 18-55 VR 16.2MP 3"</p>
  <p class="currency">$</p>
  <p class="price">1,299</p>
  <div class="remove"></div>

</div>
    
<!-- Summary -->
<div class="summary">
  <h4>Total:</h4>
  <p class="currency">$</p>
  <p class="amount">0</p>
  <button>Checkout</button>
</div>
  
<!-- Preview -->
<div class="preview"></div>
  
</body>
</html>
